<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="together we ride" />
    <link rel="stylesheet" href="./styles.css" />
    <title>U____U</title>
  </head>
  <body id="light" class="sans">
    <div class="container">
      <header class="site-header">
        <a href="#" class="header-logo" aria-label="home">
          <img
            class="header-logo__icon"
            src="./assets/images/logo.svg"
            alt=""
          />
        </a>

        <div class="header-utility">
          <button
            value="Sans Serif"
            class="font-button"
            type="button"
            aria-expanded="false"
            data-expander-toggle="font-flyout"
          >
            <span id="font-button-text">Sans Serif</span>
            <svg
              class="font-button__drop"
              xmlns="http://www.w3.org/2000/svg"
              width="13"
              height="9"
              viewBox="0 0 13 9"
              fill="none"
            >
              <path d="M1 1L7 7L13 1" stroke="#A445ED" stroke-width="1.5" />
            </svg>
          </button>

          <ul class="font-listing resetList" id="font-flyout">
            <li class="font-listing__item">
              <button
                class="font-listing__button"
                type="button"
                value="Sans Serif"
                font-selector
              >
                Sans Serif
              </button>
            </li>
            <li class="font-listing__item">
              <button
                class="font-listing__button"
                type="button"
                value="Serif"
                font-selector
              >
                Serif
              </button>
            </li>
            <li class="font-listing__item">
              <button
                class="font-listing__button"
                type="button"
                value="Mono"
                font-selector
              >
                Mono
              </button>
            </li>
          </ul>

          <div class="theme-button-box">
            <button
              class="theme-button-box__btn"
              type="button"
              data-theme="light"
              aria-label="toggle between light and dark theme"
            >
              <span>here!</span>
            </button>
          </div>
        </div>
      </header>

      <main class="site-main">
        <form class="search-form" action="">
          <label for="dictionary-search" class="sr-only"> Search word </label>
          <div class="search-form__input-wrapper">
            <input
              type="text"
              name="dictionary-search"
              id="dictionary-search"
              class="search-form__input"
              placeholder="Enter word here"
            />

            <button class="search-form__submit-btn" type="submit">
              <svg
                class="search-form__svg"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  fill="none"
                  stroke="#A445ED"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"
                />
              </svg>
            </button>
          </div>
        </form>

        <div class="result-box">
          <div class="result-box__main">
            <div class="result-box__main-top">
              <h1 class="result-box__key-word">KeyBoard</h1>
              <p class="result-box__pronunciation">/ˈkiːbɔːd/</p>
            </div>
            <button
              class="result-box__play-btn"
              type="button"
              aria-label="click to hear the pronunciation of the word"
            >
              <svg
                class="result-box__play-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="75"
                height="75"
                viewBox="0 0 75 75"
              >
                <g fill="#A445ED" fill-rule="evenodd">
                  <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
                  <path d="M29 27v21l21-10.5z" />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
